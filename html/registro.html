<!DOCTYPE html>
<html>
    <head>
        <title>&iquest;Qu&eacute; har&iacute;amos sin las letras?</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- CSS -->
        <link rel="stylesheet" href="../css/reset.css" type="text/css" />
        <link rel="stylesheet" href="../css/own_styles_of_the_web.css" type="text/css" />
        <!-- Web fonts -->
        <link href='http://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
        <!-- JavaScript -->
        <script type="text/javascript" src="../js/jQuery/jQuery.js"></script>
        <script type="text/javascript" src="../js/json/json.js"></script>
        <script type="text/javascript" src="../js/crypt_md5/md5-min.js"></script>
        <script type="text/javascript" src="../js/control/generalFunctions.js"></script>
        <script type="text/javascript" src="../js/control/registro.js"></script>
        <script type="text/javascript" src="../js/model/Province.js"></script>
        <script type="text/javascript" src="../js/model/Utilities.js"></script>
        <script type="text/javascript" src="../js/model/Teacher.js"></script>
        <script type="text/javascript" src="../js/model/User.js"></script>
        <script type="text/javascript" src="../js/model/ValidationUtilities.js"></script>
        <script type="text/javascript" src="../js/model/Student.js"></script>
    </head>
    <body id="webBody">
        <div id="webContainer">   
            <div id="title">
                 <!-- Title --> 
                <iframe src="../iFrames/title.html" scrolling="no" frameborder="0" width="984" height="60">
                    Tu navegador no soporta iFrames
                </iframe>
            </div>
            <div id="menuDiv">
                <!-- Horizontal menu -->
                <iframe src="../iFrames/menuDiv.html" scrolling="no" frameborder="0" width="984" height="70">
                    Tu navegador no soporta iFrames
                </iframe>
            </div>
            <div id="body">
                <!-- Body -->
                <div id="subtitle">
                    <!-- Subtitle of body -->
                    <h2>&iexcl;S&eacute; ahora un nuevo usuario!</h2>
                </div>
                <div>
                    <form action="javascript:void(0)">
                        <div id="errorsForm"></div>
                        <!-- A field -->
                        <div class="label">Tipo de usuario</div>
                        <div class="field">
                            <select id="selectType0fUser" onchange="prepareForm($(this).val())">
                                <option value="student" selected>Alumno</option>
                                <option value="teacher">Profesor</option>
                            </select>
                        </div>
                        <!-- A field -->
                        <div class="label">Nombre</div>
                        <div class="field">
                            <input type="text" id="name" maxlength="50" />
                        </div>
                        <!-- A field -->
                        <div class="label">Apellidos</div>
                        <div class="field">
                            <input type="text" id="surnames" maxlength="100" />
                        </div>
                        <!-- A field -->
                        <div class="label">Colegio</div>
                        <div class="field">
                            <input type="text" id="school" maxlength="50" />
                        </div>
                        <!-- A field -->
                        <div class="label">Provincia en d&oacute;nde vives</div>
                        <div class="field" id="divSelectProvincies"></div>
                        <!-- A field -->
                        <div class="label">Ciudad en d&oacute;nde vives</div>
                        <div class="field">
                            <input type="text" id="city" maxlength="50" />
                        </div>
                        <!-- A field -->
                        <div class="label">Nombre de usuario</div>
                        <div class="field">
                            <input type="text" id="username" maxlength="10" />
                        </div>
                        <!-- A field -->
                        <div class="label">Contrase&ntilde;a</div>
                        <div class="field">
                            <input type="password" id="password" maxlength="500" />
                        </div>
                        <!-- A field -->
                        <div class="label">Repite otra vez la contrase&ntilde;a</div>
                        <div class="field">
                            <input type="password" id="passwordConfirmation" maxlength="500" />
                        </div>
                        <!-- Hidden fields -->
                        <!-- Student fields -->                        
                        <div id="studentFields">
                            <!-- A field -->
                            <div class="label">Tu profesor</div>
                            <div id="divSelectTeachers" class="field"></div>
                            <!-- A field -->
                            <div class="label">Curso (NL)</div>
                            <div class="field">
                                <input type="text" id="course" maxlength="2" />
                            </div>
                            <!-- A field -->
                            <div class="label">Fecha de nacimiento (DD/MM/AAAA)</div>
                            <div class="field">
                                <input type="date" id="dateOfBirth" />
                            </div>
                        </div>
                        <!-- Teacher fields -->
                        <div id="teacherFields" style="display: none;">
                            <!-- A field -->
                            <div class="label">Cursos (NL, NL, NL,...)</div>
                            <div class="field">
                                <input type="text" id="courses" maxlength="50" />
                            </div>
                        </div>
                        <button onclick="registerNewUser()">Registrarse</button>
                    </form>
                </div>   
            </div>
            <div id="footer">
                <!-- Footer -->
                <iframe src="../iFrames/footer.html" scrolling="no" frameborder="0" width="984" height="17">
                    Tu navegador no soporta iFrames
                </iframe>
            </div>
        </div>
        <div id="loadAnimation">
            <iframe src="../iFrames/loadAnimation.html" scrolling="no" frameborder="0" width="48" height="48">
                    Tu navegador no soporta iFrames
            </iframe>
        </div>
        <div id="lastTimeAKeyWasPressed" class="hiddenData"></div>
        <div>
             <!--Load of the sounds--> 
             <audio id="goToHomeSound">
                <source src="../mp3/staticSounds/menuUnauthenticatedUser/goToHome.mp3" type="audio/mpeg" />
             </audio>
             <audio id="beginFormSound">
                <source src="../mp3/staticSounds/form/beginForm.mp3" type="audio/mpeg" />
             </audio>
             <audio id="endFormSound">
                <source src="../mp3/staticSounds/form/endForm.mp3" type="audio/mpeg" />
             </audio>
             <audio id="clickLinkSound">
                <source src="../mp3/staticSounds/footer/clickLink.mp3" type="audio/mpeg" />
             </audio>
             <audio id="sendFormSound">
                <source src="../mp3/staticSounds/form/sendForm.mp3" type="audio/mpeg" />
             </audio>
             <audio id="nameEmptySound">
                <source src="../mp3/staticSounds/registerForm/nameEmpty.mp3" type="audio/mpeg" />
             </audio>
             <audio id="keySound">
                <source src="../mp3/staticSounds/key/key.mp3" type="audio/mpeg" />
             </audio>
        </div>
        <div class="hiddenData">
            <!-- indicate here the last values that the user typed in the form fields. -->
            <div id="last_value_name"></div>
            <div id="last_value_surnames"></div>
            <div id="last_value_school"></div>
            <div id="last_value_city"></div>
            <div id="last_value_username"></div>
            <div id="last_value_course"></div>
            <div id="last_value_dateOfBirth"></div>
            <div id="last_value_courses"></div>
        </div>
        <div class="hiddenData" id="idUser"></div>
        <div class="hiddenData" id="dynamic_sound_name"></div>
    </body>
</html>
